<h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:*</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email_address">
        </div>
        <div>
            <label>Password*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password*:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthdy:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="gi" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gi" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gi" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gi" value="ipnta" id="ipnta">
            <label for="ipnta">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea type="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>Python</option>
                <option>Javascript</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
        <input type="submit" value="Create Account">
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
